<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected >--- Escolha ---</option>
            <optgroup label="Sudeste">
                <option value="SP"> São Paulo</option>
                <option value="MG"> Minas Gerais </option>
                <option value="RJ"> Rio de Janeiro </option>
            </optgroup>

            <optgroup label="Norte">
                <option value="AM"> Amazonas</option>
                <option value="AC"> Acre     </option>
                <option value="PA"> Pará </option>
            </optgroup>
            
            
            </select>
        </p>
       
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof" >
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>

                
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="30" placeholder="Digite aqui..."></textarea>
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
